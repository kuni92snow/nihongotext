<!doctype html>
<html lang="ja" data-lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サイト作成中 / Site Under Construction</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root{--bg:#0b1220;--panel:#101828;--muted:#94a3b8;--accent:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0a0f1f);color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:min(760px,100%);background:#0f172a;border:1px solid #1f2937;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .lang{display:flex;gap:8px;justify-content:flex-end}
    .btn{padding:8px 12px;border-radius:9999px;border:1px solid #334155;background:#0b1220;color:#fff;cursor:pointer}
    .btn:hover{opacity:.9}
    h1{margin:8px 0 4px;font-size:28px}
    p{margin:6px 0 0}
    .muted{color:#94a3b8}
    .row{display:flex;gap:14px;flex-wrap:wrap;margin-top:14px}
    .link{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid #334155;background:#0b1120;color:#fff;text-decoration:none}
    .progress{height:10px;border-radius:9999px;background:#0b1120;border:1px solid #1f2a44;overflow:hidden;margin-top:16px}
    .bar{height:100%;width:60%;background:linear-gradient(90deg,var(--accent),#60a5fa);animation:pulse 2s infinite ease-in-out}
    @keyframes pulse{0%{width:40%}50%{width:75%}100%{width:40%}}
    .grid{display:grid;gap:12px;margin-top:16px}
    .grid-2{grid-template-columns:1fr}
    @media(min-width:640px){.grid-2{grid-template-columns:1fr 1fr}}
    .badge{display:inline-block;font-size:12px;padding:2px 8px;border:1px solid #334155;border-radius:9999px;color:#cbd5e1}
    /* bilingual visibility */
    .lang-en,.lang-ja{display:inline}
    html[data-lang="ja"] .lang-en{display:none}
    html[data-lang="en"] .lang-ja{display:none}
    footer{margin-top:18px;font-size:12px;color:#94a3b8;display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
<div class="wrap">
  <main class="card" role="main">
    <div class="lang">
      <button class="btn" onclick="setLang('ja')">日本語</button>

    <h1 class="lang-en">🚧 Site Under Construction</h1>

    <p class="lang-ja muted">ただいま公開準備を進めています。しばらくお待ちください。</p>
    <p class="lang-en muted">We’re getting things ready. Please check back soon.</p>

    <div class="progress"><div class="bar"></div></div>

    <div class="grid grid-2">
      <div>
        <div class="badge lang-ja">お知らせ</div>
        <div class="badge lang-en">Notice</div>
        <p class="lang-ja">トップページは仮設置です。コンテンツ公開後に自動的に切り替わります。</p>
        <p class="lang-en">This is a temporary top page; it will be replaced once content goes live.</p>
      </div>

<script>
(function initLang(){
  const saved = localStorage.getItem('site:lang');
  const lang = (saved==='en'||saved==='ja')? saved : ((navigator.language||'').toLowerCase().startsWith('en') ? 'en' : 'ja');
  document.documentElement.setAttribute('data-lang', lang);
})();
function setLang(lang){
  if(!['ja','en'].includes(lang)) return;
  document.documentElement.setAttribute('data-lang', lang);
  localStorage.setItem('site:lang', lang);
}
(function timestamps(){
  const d = new Date();
  const y = d.getFullYear();
  document.getElementById('year').textContent = y;
  const fmt = new Intl.DateTimeFormat('ja-JP', {year:'numeric',month:'short',day:'numeric'}).format(d);
  const fmtEn = new Intl.DateTimeFormat('en-US', {year:'numeric',month:'short',day:'numeric'}).format(d);
  document.getElementById('updated-ja').textContent = fmt;
  document.getElementById('updated-en').textContent = fmtEn;
})();
</script>
