    *{box-sizing:border-box}

    }
    .logo{
      display:inline-block;background:var(--pill);padding:.4rem .9rem;border-radius:999px;
      font-weight:700;letter-spacing:.02em;margin-bottom:.6rem;
      color:var(--text)
    }
    .badge{
      display:inline-block;background:var(--brand);color:#fff;
      padding:.35rem .8rem;border-radius:999px;font-weight:700;letter-spacing:.02em;margin-bottom:1rem
    }
    h1{margin:.2rem 0 1rem;font-size:clamp(1.6rem,5vw,2.2rem);line-height:1.2}
    p{margin:.4rem 0 0;color:var(--muted);font-size:clamp(1rem,2.4vw,1.125rem)}
    .footer{margin-top:1.4rem;color:var(--muted);font-size:.9rem}
