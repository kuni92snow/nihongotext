.card:hover{border-color:#16365b}
.examples{display:none;border-top:1px dashed var(--bd);margin-top:6px;padding-top:8px}

.iconbar svg{width:18px;height:18px}
.iconbar:hover{opacity:.85}

teacher about the watch out."}, {"jp": "毎日あぶないを見ます。", "jpH": "まいにちあぶないをみます。", "ro": "Mainichi abunai o mimasu.", "en": "I look at the watch out every day."}, {"jp": "あぶないはここにあります。", "jpH": "あぶないはここにあります。", "ro": "abunai wa koko ni arimasu.", "en": "The watch out is here."}]}]}}}</script>

<script>
const ITEMS_PER_PAGE=5; let MANIFEST=null, DATA={items:[]}, F=[], page=1, LANG='ja';
const AD_ENABLED=true; let pendingAction=null, adClicked=false;
function $(s,e=document){return e.querySelector(s)} function $$(s,e=document){return Array.from(e.querySelectorAll(s))}
function speakJa(t){ if(!('speechSynthesis' in window))return; const u=new SpeechSynthesisUtterance(t); u.lang='ja-JP'; try{speechSynthesis.cancel();}catch(_e){} speechSynthesis.speak(u); }
async function safeFetchJSON(url){ try{ const r=await fetch(url); if(!r.ok) throw 0; return await r.json(); }catch(_e){ return null; } }

const I18N = {
  ja: { title:"日本語学習サイト v7.3.1", search:"検索（漢字・かな・英語・ローマ字）", menu:"メニュー", level:"レベル", pos:"品詞",
         content:"コンテンツ", contact:"お問い合わせ", name:"お名前", email:"メールアドレス", message:"お問い合わせ内容", send:"送信", follow:"SNS" },
  en: { title:"Japanese Study Site v7.3.1", search:"Search (Kanji/Kana/English/Romaji)", menu:"Menu", level:"Level", pos:"Part of speech",
         content:"Content", contact:"Contact", name:"Name", email:"Email", message:"Message", send:"Send", follow:"Follow" }
};

function applyLang(){
  document.body.className = 'lang-'+LANG;
  $$('[data-i18n]').forEach(el=>{ const k=el.getAttribute('data-i18n'); el.textContent = I18N[LANG][k]; });
  $$('[data-i18n-ph]').forEach(el=>{ const k=el.getAttribute('data-i18n-ph'); el.setAttribute('placeholder', I18N[LANG][k]); });
  $('#btnJa').classList.toggle('on', LANG==='ja'); $('#btnEn').classList.toggle('on', LANG==='en');
}

async function loadManifest(){
  MANIFEST = await safeFetchJSON('data/manifest.json') || JSON.parse($('#EMBED_MANIFEST').textContent);
  const levelSel=$('#levelSel'); levelSel.innerHTML='';
  MANIFEST.levels.forEach(l=>{ const o=document.createElement('option'); o.value=l.level; o.textContent=l.level; levelSel.appendChild(o); });
  levelSel.value='N5';
  fillPos();
}

function getParts(level){
  const L = MANIFEST.levels.find(x=>x.level===level);
  return L ? L.parts : [];
}

function fillPos(){
  const level=$('#levelSel').value; const posSel=$('#posSel'); posSel.innerHTML='';
  getParts(level).forEach(p=>{ const o=document.createElement('option'); o.value=p.path; o.textContent=`${p.pos} (${p.count})`; posSel.appendChild(o); });
  if(level!=='N5'){ $('#rightList').innerHTML='<div style="color:#666">データは未投入です（N5を参照してください）。</div>'; DATA={items:[]}; F=[]; page=1; render(); return; }
  posSel.selectedIndex=0; loadData();
}

async function loadData(){
  const level=$('#levelSel').value; const path=$('#posSel').value;
  let d = await safeFetchJSON(path);
  if(!d && level==='N5'){ const all=JSON.parse($('#EMBED_DATASETS').textContent)['N5']; const key=path.split('/').pop().replace('.json',''); d=all[key]; }
  DATA=d||{items:[]}; F=DATA.items||[]; page=1; render();
}

function tagPills(v){
  const tags=(v.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
  return `<div style='margin-top:6px'>${tags}</div>`;
}

function slice(){ const s=(page-1)*ITEMS_PER_PAGE; return F.slice(s,s+ITEMS_PER_PAGE); }
function render(){
  const L=$('#list'); L.innerHTML='';
  slice().forEach(v=>{
    const ex=(v.examples||[]).slice(0,5).map(o=>`<li><div><button class='btn' style='padding:2px 8px' data-say='${o.jp}'>▶</button> ${o.jp}</div><div style='margin-left:24px;color:#374'>${o.jpH||''}</div><div style='margin-left:24px;color:#556'>${o.ro||''}</div><div style='margin-left:24px;color:#334'>${o.en||''}</div></li>`).join('');
    const el=document.createElement('div'); el.className='card';
    el.innerHTML=`<div style='font-weight:700;font-size:18px'>${v.kanji||v.kana||'(no term)'} <small style='color:#777'>(${v.kana||''} / ${v.romaji||''})</small></div>
                  <div style='color:#0f2742'>${v.en||''}</div>${tagPills(v)}<div class='examples'><ol>${ex}</ol></div>`;
    el.addEventListener('click',e=>{ if(e.target.closest('button[data-say]'))return; const box=el.querySelector('.examples'); box.style.display=(box.style.display==='block'?'none':'block'); });
    el.addEventListener('click',e=>{ const b=e.target.closest('button[data-say]'); if(!b)return; const t=b.getAttribute('data-say'); if(t){try{speechSynthesis.cancel();}catch(_e){} speakJa(t);} e.stopPropagation(); });
    L.appendChild(el);
  });
  const right = F.map(v=>`<div style='padding:6px 8px;border-bottom:1px dashed #eee'>${v.kanji||v.kana}<br><small style='color:#777'>${v.kana||''} / ${v.romaji||''}</small>${tagPills(v)}</div>`).join('');
  $('#rightList').innerHTML = right || '<div style="color:#666">No items</div>';
  // Pagination with ad-gate
  const total=Math.max(1,Math.ceil((F.length||0)/ITEMS_PER_PAGE)); const P=$('#pagi'); P.innerHTML='';
  const prev=document.createElement('button'); prev.textContent='◀'; prev.disabled=(page===1); prev.onclick=()=>adGate(()=>{page--; render();}); P.appendChild(prev);
  for(let i=1;i<=total;i++){ const s=document.createElement('span'); s.textContent=i; s.className=(i===page?'cur':''); s.onclick=()=>adGate(()=>{page=i; render();}); P.appendChild(s); }
  const next=document.createElement('button'); next.textContent='▶'; next.disabled=(page===total); next.onclick=()=>adGate(()=>{page++; render();}); P.appendChild(next);
}

function adGate(action){
  if(!AD_ENABLED) return action();
  pendingAction = action; adClicked=false;
  $('#adModal').style.display='flex';
  $('#adContinue').disabled = true;
}
$('#adOpen').addEventListener('click', ()=>{ adClicked=true; $('#adContinue').disabled=false; });
$('#adContinue').addEventListener('click', ()=>{ if(!adClicked) return; $('#adModal').style.display='none'; const a=pendingAction; pendingAction=null; if(a) a(); });

// Import JSON files (override in-memory datasets without redeploy)
$('#btnImport').addEventListener('click',()=>$('#fileImport').click());
$('#fileImport').addEventListener('change', async (e)=>{
  const files = Array.from(e.target.files||[]);
  if(!files.length) return;
  const byName = {};
  for(const f of files){
    try{
      const txt = await f.text();
      byName[f.name] = JSON.parse(txt);
    }catch(_e){}
  }
  // Rebuild embedded datasets if keys match "pos.json" under N5 or others
  const embed = JSON.parse($('#EMBED_DATASETS').textContent);
  const manifest = JSON.parse($('#EMBED_MANIFEST').textContent);
  // Replace only paths that are provided
  for(const lvl of manifest.levels){
    for(const part of (lvl.parts||[])){
      const key = part.path.split('/').pop(); // e.g., nouns.json
      if(byName[key]){
        if(!embed[lvl.level]) embed[lvl.level] = {};
        embed[lvl.level][key.replace('.json','')] = byName[key];
        // also bump count
        part.count = (byName[key].items||[]).length||0;
      }
    }
  }
  // Persist to window for this session
  $('#EMBED_DATASETS').textContent = JSON.stringify(embed);
  $('#EMBED_MANIFEST').textContent = JSON.stringify(manifest);
  alert('読み込み完了：ページ内データを更新しました（このセッション限り）。左メニューから再選択してください。');
  // Refresh selects
  const levelVal = $('#levelSel').value;
  applyLang();
  // reload manifest (from embed)
  MANIFEST = manifest;
  const levelSel=$('#levelSel'); levelSel.innerHTML='';
  MANIFEST.levels.forEach(l=>{ const o=document.createElement('option'); o.value=l.level; o.textContent=l.level; levelSel.appendChild(o); });
  levelSel.value = levelVal;
  fillPos();
});

$('#btnJa').addEventListener('click', ()=>{ LANG='ja'; applyLang(); render(); });
$('#btnEn').addEventListener('click', ()=>{ LANG='en'; applyLang(); render(); });
$('#q').addEventListener('input', e=>{ const q=e.target.value.toLowerCase().trim(); F=(DATA.items||[]).filter(v=>[v.kanji||'',v.kana||'',v.romaji||'',v.en||'',(v.tags||[]).join(' ')].join(' ').toLowerCase().includes(q)); page=1; render(); });
$('#levelSel').addEventListener('change', fillPos);
$('#posSel').addEventListener('change', loadData);

applyLang(); loadManifest();
</script>
</body>
</html>
