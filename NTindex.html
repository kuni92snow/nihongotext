<script>
const ITEMS_PER_PAGE = 5;
let page = 1;

// ▼ 保険：二重配列でも落ちないようにフラット化
let items = JSON.parse(document.getElementById('embeddedData').textContent);
if (Array.isArray(items) && Array.isArray(items[0])) items = items.flat();

const qs = q => document.querySelector(q);
function toggle(el, show){ el.style.display = show? "" : "none"; }

/* ▼ 追加：問い合わせ本文生成＆モーダル起動 */
function buildInquiryBody({wordKanji, wordKana, lineType, index, textJP, textJPH, textRO, textEN}){
  const parts = [];
  parts.push(`【語彙】${wordKanji}（${wordKana}）`);
  parts.push(`【対象】例文 ${index+1} の ${lineType}`);
  if(textJP)  parts.push(`JP: ${textJP}`);
  if(textJPH) parts.push(`JPひらがな: ${textJPH}`);
  if(textRO)  parts.push(`Romaji: ${textRO}`);
  if(textEN)  parts.push(`EN: ${textEN}`);
  parts.push("");
  parts.push("※ 不自然・誤りと思われる箇所と修正案をご記入ください。");
  return parts.join("\n");
}
function openInquiryPrefilled(payload){
  const body = buildInquiryBody(payload);
  const modal = document.getElementById('contactModal');
  const msg   = document.getElementById('c_msg');
  if(msg) msg.value = body;
  if(modal) modal.style.display = 'flex';
}

function render(){
  const q=(qs('#q').value||'').trim().toLowerCase();
  const filtered = q? items.filter(it => (it.kanji+it.kana+it.tags.join(' ')+it.en).toLowerCase().includes(q)) : items;
  const start=(page-1)*ITEMS_PER_PAGE, end=start+ITEMS_PER_PAGE;
  const slice=filtered.slice(start,end);
  const L=qs('#list'); L.innerHTML='';

  const showJP = qs('#chkJP').checked;
  const showJPH = qs('#chkJPH').checked;
  const showRO = qs('#chkRO').checked;
  const showEN = qs('#chkEN').checked;

  slice.forEach(it=>{
    const d=document.createElement('div'); d.className='item';
    d.dataset.open="1";

    const h=document.createElement('h3');
  // 置き換え前
// h.innerHTML = `<span class="caret">▼</span> ${it.kanji}（${it.kana} / ${it.tags[1]}）`;

// 置き換え後（先頭=「高い」を1番として連番。noがあれば優先）
const n = Number.isInteger(it.no) ? it.no : (items.indexOf(it) + 1);
const roman = it.tags[1] || ''; // ローマ字
const enText = it.en || '';    // 英語意味
h.innerHTML = `<span class="caret">▼</span> ${n}. ${it.kanji}（${it.kana} / ${roman}） : ${enText}`;
    h.onclick = ()=>{
      const open = d.dataset.open === "1";
      d.dataset.open = open? "0":"1";
      d.classList.toggle('collapsed', open);
      toggle(exWrap, !open);
    };
    d.appendChild(h);

    const exWrap=document.createElement('div'); exWrap.className='examples';

    /* ▼ ここを置き換え：各行の右に問い合わせアイコンを設置し、クリックで該当文入りモーダル */
    it.examples.forEach((ex,i)=>{
      const w=document.createElement('div');

      // 行ごとの表示ON/OFF
      const showJPLine  = showJP;
      const showJPHLine = showJPH;
      const showROLine  = showRO;
      const showENLine  = showEN;

      const makeLine = (labelClass, lineText, lineType, visible) => {
        const row = document.createElement('div');
        row.className = 'linewrap';
        row.style.display = visible ? '' : 'none';

        const text = document.createElement('div');
        text.className = 'line-text ' + (labelClass || '');
        text.textContent = lineText;

        const actions = document.createElement('div');
        actions.className = 'inline-actions';

        const btn = document.createElement('button');
        btn.className = 'miniicon';
        btn.title = 'この行について問い合わせ';
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke-width="2"></rect>
            <path d="M3 7l9 6 9-6" stroke-width="2"></path>
            <circle cx="19" cy="5" r="3" fill="currentColor" stroke="none"></circle>
          </svg>`;
        btn.onclick = () => openInquiryPrefilled({
          wordKanji: it.kanji,
          wordKana:  it.kana,
          lineType,
          index: i,
          textJP:  ex.jp  || '',
          textJPH: ex.jpH || '',
          textRO:  ex.ro  || '',
          textEN:  ex.en  || ''
        });

        actions.appendChild(btn);
        row.appendChild(text);
        row.appendChild(actions);
        return row;
      };

      const block = document.createElement('div');
      block.innerHTML = `<div class="spacer"></div>`;
      block.appendChild(makeLine('',      `${i+1}. ${ex.jp}`, 'JP',          showJPLine));
      block.appendChild(makeLine('jpH',   ex.jpH,             'JPひらがな', showJPHLine));
      block.appendChild(makeLine('ro',    ex.ro,              'Romaji',     showROLine));
      block.appendChild(makeLine('en',    ex.en,              'EN',         showENLine));

      w.appendChild(block);
      exWrap.appendChild(w);
    });
    d.appendChild(exWrap);
    L.appendChild(d);
  });

  const total=Math.max(1,Math.ceil(filtered.length/ITEMS_PER_PAGE));
  const P=qs('#pagi'); P.innerHTML='';
  const addB=(t,dis,fn)=>{const b=document.createElement('button');b.textContent=t;b.disabled=dis;b.onclick=fn;P.appendChild(b);};
  addB('◀', page===1, ()=>{page--;render();renderLeft();});
  for(let i=1;i<=total;i++){ addB(String(i), i===page, ()=>{page=i;render();renderLeft();}); }
  addB('▶', page===total, ()=>{page++;render();renderLeft();});
}

function renderLeft(){
  const q=(qs('#q').value||'').trim().toLowerCase();
  const filtered = q? items.filter(it => (it.kanji+it.kana+it.tags.join(' ')+it.en).toLowerCase().includes(q)) : items;
  const start=(page-1)*ITEMS_PER_PAGE, end=start+ITEMS_PER_PAGE;
  const slice=filtered.slice(start,end);
  const M=qs('#menu'); M.innerHTML='';
  slice.forEach(it=>{
    const a=document.createElement('a'); a.className='mlink'; a.textContent=`${it.kanji}（${it.kana}）`; a.href="#";
    a.onclick=()=>{ document.querySelectorAll('.item').forEach(el=>{ if(el.querySelector('h3').innerText.includes(it.kanji)){ el.scrollIntoView({behavior:'smooth'});} }); };
    const li=document.createElement('li'); li.appendChild(a); M.appendChild(li);
  });
  const total=Math.max(1,Math.ceil(filtered.length/ITEMS_PER_PAGE));
  const P=qs('#pagiLeft'); P.innerHTML='';
  const addB=(t,dis,fn)=>{const b=document.createElement('button');b.textContent=t;b.disabled=dis;b.onclick=fn;P.appendChild(b);};
  addB('◀', page===1, ()=>{page--;render();renderLeft();});
  for(let i=1;i<=total;i++){ addB(String(i), i===page, ()=>{page=i;render();renderLeft();}); }
  addB('▶', page===total, ()=>{page++;render();renderLeft();});
}

/* 言語ボタン：プリセット（JP: JP/JPH/RO=ON, EN=OFF）（EN: EN/RO=ON, JP/JPH=OFF） */
function setLang(mode){
  const ja = mode==='ja';
  qs('#btnJa').classList.toggle('on', ja);
  qs('#btnEn').classList.toggle('on', !ja);
  qs('#chkJP').checked = ja;
  qs('#chkJPH').checked = ja;
  qs('#chkRO').checked = true;     // 両モードでROは初期ON
  qs('#chkEN').checked = !ja;
  render();
}

/* 表示チェック切替 */
['#chkJP','#chkJPH','#chkRO','#chkEN'].forEach(id=>{
  qs(id).addEventListener('change', ()=>{ render(); });
});

/* 検索 */
qs('#q').addEventListener('input', ()=>{page=1;render();renderLeft();});

/* 言語ボタン */
document.getElementById('btnJa').onclick=()=>setLang('ja');
document.getElementById('btnEn').onclick=()=>setLang('en');

/* 問い合わせモーダル */
const modal = document.getElementById('contactModal');
function toggleModal(show){ modal.style.display = show? 'flex':'none'; }
document.getElementById('btnContact').onclick=()=>toggleModal(true);
modal.addEventListener('click', (e)=>{ if(e.target===modal) toggleModal(false); });
function submitContact(){
  const v = {name:qs('#c_name').value,email:qs('#c_email').value,msg:qs('#c_msg').value,ts:new Date().toISOString()};
  try{ localStorage.setItem('contact_demo', JSON.stringify(v)); qs('#c_note').textContent='送信（デモ保存）しました。'; }catch(e){ qs('#c_note').textContent='保存に失敗しました。'; }
}

/* 初期描画＋フッターロゴ安全初期化 */
render(); renderLeft();
document.addEventListener('DOMContentLoaded', ()=>{
  const topLogo = document.getElementById('toTopLogo');
  if(topLogo){ topLogo.onclick = () => window.scrollTo({top:0, behavior:'smooth'}); }
});
</script>
