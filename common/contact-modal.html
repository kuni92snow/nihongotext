<!-- common/contact-modal.html -->
<div id="contactChat" aria-hidden="true">
  <style>
    #contactChat { position: fixed; inset: 0; display: none; }
    #contactChat[data-open="1"] { display: block; }
    #ccOverlay { position:absolute; inset:0; background:rgba(0,0,0,.35); }
    #ccPanel {
      position: absolute; inset:auto 0 0 0; margin:auto; max-width:720px;
      background:#fff; border-radius:16px; padding:20px 20px 16px;
      top:50%; transform:translateY(-50%); box-shadow:0 20px 60px rgba(0,0,0,.2)
    }
    #ccHead { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    #ccTitle { font-weight:700; font-size:18px }
    #ccClose { border:0; background:#eee; border-radius:999px; width:34px; height:34px; cursor:pointer }
    #ccForm { display:grid; gap:10px; margin-top:10px }
    .ccRow { display:grid; gap:6px }
    .ccInput, .ccTextarea {
      width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; font:inherit
    }
    .ccTextarea { min-height:120px; resize:vertical }
    #ccSend {
      padding:10px 14px; border:0; border-radius:999px; cursor:pointer; color:#fff; background:#e64;
      font-weight:700
    }
    #ccSend[disabled] { opacity:.6; cursor:not-allowed }
    #ccStatus { font-size:13px; color:#6b7280; margin-top:6px; min-height:1.2em }
  </style>

  <div id="ccOverlay" aria-hidden="true"></div>
  <div id="ccPanel" role="dialog" aria-modal="true" aria-labelledby="ccTitle">
    <div id="ccHead">
      <div id="ccTitle">お問い合わせ / Contact</div>
      <button id="ccClose" aria-label="閉じる">×</button>
    </div>
    <form id="ccForm">
      <div class="ccRow">
        <label for="ccName">お名前 / Name</label>
        <input id="ccName" class="ccInput" autocomplete="name" />
      </div>
      <div class="ccRow">
        <label for="ccEmail">メール / Email</label>
        <input id="ccEmail" class="ccInput" type="email" autocomplete="email" />
      </div>
      <div class="ccRow">
        <label for="ccInput">メッセージ / Message</label>
        <textarea id="ccInput" class="ccTextarea"></textarea>
      </div>
      <div style="display:flex; align-items:center; gap:10px; margin-top:4px">
        <button id="ccSend" type="submit">送信 / Send</button>
        <div id="ccStatus" aria-live="polite"></div>
      </div>
    </form>
  </div>
</div>
