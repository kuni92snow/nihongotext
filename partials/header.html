<script>
// ===============================
// 多言語トグル（共通パーツ）
// ===============================
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("langToggleBtn");
  if (!btn) return;

  const current = localStorage.getItem("ntx-lang") || "en";
  btn.textContent = current.toUpperCase();

  btn.addEventListener("click", () => {
    const now = btn.textContent.toLowerCase() === "en" ? "ja" : "en";
    localStorage.setItem("ntx-lang", now);
    btn.textContent = now.toUpperCase();
    location.reload();
  });
});
</script>
