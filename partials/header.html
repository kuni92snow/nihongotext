<!-- /partials/header.html -->
<header class="site-header" style="background:#fff;border-bottom:1px solid #eee;position:relative;z-index:30;">
  <div class="container" style="max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;flex-direction:column;gap:8px;">
    <!-- 1行目：タイトル（32pxに拡大：旧20px） -->
    <div style="display:flex;align-items:center;gap:10px;">
      <a href="/" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
        <img src="/icon-512.png" alt="nihongotext logo" style="width:32px;height:32px;border-radius:6px;" />
        <span style="font-weight:800;font-size:32px;line-height:1;color:#e6462d;">nihongotext<span style="color:#333;">.com</span></span>
      </a>
    </div>

    <!-- 2行目：Learning / Learned -->
    <nav aria-label="Learning navigation" style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
      <button type="button"
        style="padding:6px 10px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer;display:inline-flex;align-items:center;gap:6px;"
        onclick="(window._ntxOpenLearning?window._ntxOpenLearning(): (function(){var o=document.getElementById('learning-overlay'),d=document.getElementById('learning-drawer');if(o&&d){o.style.display='block';setTimeout(function(){d.style.right='0';},10);}})())">
        <i class="fa-solid fa-book-open" style="color:#e6462d;"></i>
        <span>Learning</span>
        <span id="badge-learning" style="min-width:18px;height:18px;padding:0 6px;border-radius:9px;background:#e6462d;color:#fff;font-size:12px;display:inline-flex;align-items:center;justify-content:center;">0</span>
      </button>

      <button type="button"
        style="padding:6px 10px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer;display:inline-flex;align-items:center;gap:6px;"
        onclick="(window._ntxOpenLearned?window._ntxOpenLearned(): (function(){var o=document.getElementById('learning-overlay'),d=document.getElementById('learned-drawer');if(o&&d){o.style.display='block';setTimeout(function(){d.style.right='0';},10);}})())">
        <i class="fa-solid fa-graduation-cap" style="color:#e6462d;"></i>
        <span>Learned</span>
        <span id="badge-learned" style="min-width:18px;height:18px;padding:0 6px;border-radius:9px;background:#e6462d;color:#fff;font-size:12px;display:inline-flex;align-items:center;justify-content:center;">0</span>
      </button>
    </nav>

    <!-- 3行目：ナビ -->
    <nav aria-label="Main navigation" style="display:flex;align-items:center;gap:14px;flex-wrap:wrap;">
      <a href="/blog/index.html" style="color:#333;text-decoration:none;">Blog</a>
      <a href="/inquiry/index.html" style="color:#333;text-decoration:none;">Inquiry</a>
      <a href="/legal.html" style="color:#333;text-decoration:none;">Legal</a>
      <a href="/privacy.html" style="color:#333;text-decoration:none;">Privacy</a>
    </nav>

    <!-- 4行目：アイコン -->
    <nav aria-label="Header icons" style="display:flex;align-items:center;gap:14px;font-size:20px;">
      <a href="https://x.com/nihongotext" target="_blank" rel="noopener" title="X" style="color:#e6462d;"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.reddit.com/user/nihongotext" target="_blank" rel="noopener" title="Reddit" style="color:#e6462d;"><i class="fa-brands fa-reddit-alien"></i></a>
      <a href="https://medium.com/@nihongotext" target="_blank" rel="noopener" title="Medium" style="color:#e6462d;"><i class="fa-brands fa-medium"></i></a>
      <a href="https://ko-fi.com/nihongotext" target="_blank" rel="noopener" title="Ko-fi" style="color:#e6462d;"><i class="fa-solid fa-mug-hot"></i></a>
      <a href="https://nihongotext.substack.com/" target="_blank" rel="noopener" title="Substack" style="color:#e6462d;"><i class="fa-solid fa-newspaper"></i></a>
      <a href="/privacy.html" title="Privacy Policy" style="color:#e6462d;"><i class="fa-solid fa-user-shield"></i></a>
      <a href="/legal.html" title="Legal" style="color:#e6462d;"><i class="fa-solid fa-scale-balanced"></i></a>
    </nav>
  </div>

  <!-- 共通オーバーレイ -->
  <div id="learning-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;z-index:40;"></div>

  <!-- Learning / Learned ドロワー（中身とスクリプトは前回版のまま） -->
  <!-- ※ここは変更なし：_ntxOpenLearning/_ntxOpenLearned が存在しない場合も上の onclick フォールバックで開けます -->
</header>
