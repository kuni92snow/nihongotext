<style>
  .ntx-header{ position:relative; }
  /* 端から端までの赤線 */
  .ntx-header::after{
    content:""; display:block; height:0;
    border-bottom:2px solid #e6462d;
    width:100vw; margin-left:calc(50% - 50vw);
  }
  .ntx-wrap{
    max-width:1100px; margin:0 auto; padding:10px 12px;
    display:grid; grid-template-columns:auto 1fr auto; gap:12px; align-items:center;
  }

  /* ロゴ：縦ブロックで中央揃え。nihongotext.com を1行、betaは同じ幅で中央 */
  .ntx-logo{ text-decoration:none; color:inherit; }
  .ntx-logo-block{ display:flex; flex-direction:column; align-items:center; gap:3px; }
  .ntx-brand-row{ display:flex; gap:6px; align-items:baseline; justify-content:center; line-height:1; }
  .ntx-logo-main{ font-size:2.4rem; font-weight:900; color:#e6462d; }
  .ntx-logo-dot{ font-size:1.6rem; font-weight:900; color:#132c3a; }
  .ntx-beta{ font-size:0.8rem; color:#6b7280; text-align:center; width:100%; }

  .ntx-icons{ display:flex; gap:10px; align-items:center; justify-content:center; }
  .icon-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:28px; height:28px; border:2px solid #e6462d; border-radius:999px;
    color:#e6462d; text-decoration:none;
  }
  .icon-btn i{ font-size:14px; line-height:1; }
  .icon-btn svg, .icon-btn img{ display:block; width:18px; height:18px; }
  .icon-btn:hover{ background:#fff1ee; }

  .ntx-right{ display:flex; gap:10px; align-items:center; }
  .ntx-langbtn{
    border:1px solid #e5e7eb; border-radius:999px; padding:4px 10px;
    background:#fff; cursor:pointer;
  }

  /* 小さめ画面でのロゴ縮小（任意） */
  @media (max-width: 520px){
    .ntx-logo-main{ font-size:2rem; }
    .ntx-logo-dot{ font-size:1.3rem; }
  }
</style>

<!-- ラベル同期 & クリック動作（共通ヘッダーだけでも安全に動く） -->
<script>
(function(){
  function getLang(){ try{ return localStorage.getItem('lang') || 'en'; }catch(_){ return 'en'; } }
  function setLang(v){ try{ localStorage.setItem('lang', v); }catch(_){} }

  // ヘッダーのラベルをUI言語に同期
  function syncHeaderLabels(){
    const ui = getLang();
    const lb = document.getElementById('learnedBtn');
    const langBtn = document.getElementById('langBtn');

    if (lb)      lb.textContent      = (ui === 'ja') ? '覚えた一覧' : 'Learned';
    // ページ側JSがない場合のフォールバック（簡易）
    if (langBtn) langBtn.textContent = (ui === 'ja') ? 'English' : '日本語';
  }

  // Learned ボタン → openLearned() / #learnedModal / /learned/ の順でフォールバック
  function openLearnedBridge(){
    if (typeof window.openLearned === 'function') { window.openLearned(); return; }
    const modal = document.getElementById('learnedModal');
    if (modal) { modal.classList.add('show'); return; }
    window.location.href = '/learned/';
  }

  document.addEventListener('DOMContentLoaded', function(){
    syncHeaderLabels();

    // 1) Learned ボタンクリック
    const lb = document.getElementById('learnedBtn');
    if (lb){
      lb.addEventListener('click', openLearnedBridge);
    }

    // 2) 言語トグル後に Learned ラベルも即時連動
    const langBtn = document.getElementById('langBtn');
    if (langBtn){
      langBtn.addEventListener('click', function(){
        // 既存ページ側の言語切替ロジックがあってもなくても連動するようにする
        const before = getLang();
        setTimeout(function(){
          let after = getLang();
          if (before === after){
            // ページ側で切替が行われていない → ここでトグル
            after = (before === 'ja') ? 'en' : 'ja';
            setLang(after);
          }
          syncHeaderLabels();

          // 他スクリプトに言語変更を通知（任意）
          try{
            document.dispatchEvent(new CustomEvent('ntx:lang-changed', { detail:{ lang: after }}));
          }catch(_){}

          // ページ側が用意している再同期関数があれば呼ぶ（任意）
          if (typeof window.__ntxSyncHeaderLabels === 'function') window.__ntxSyncHeaderLabels();
          if (typeof window.applyLangToUI === 'function') window.applyLangToUI();
        }, 0);
      });
    }
  });

  // 外部から明示的に再同期したいとき用（任意）
  window.__ntxHeaderSync = syncHeaderLabels;
})();
</script>
