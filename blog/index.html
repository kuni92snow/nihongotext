<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog | nihongotext.com</title>
  <meta name="description" content="The official blog of nihongotext.com" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{--brand:#e53935;--ink:#222;--muted:#666;--bg:#fff;--card:#fff;--line:#f0f0f0}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}

    .site-header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--line)}
    .head-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:12px 16px}
    .brand{font-weight:800;font-size:20px;line-height:1;display:flex;align-items:baseline;gap:6px}
    .brand .dot{color:var(--brand)}
    nav{margin-left:auto;display:flex;gap:14px;flex-wrap:wrap}
    nav a{color:var(--ink);font-weight:600}
    nav a.active{color:var(--brand)}

    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 60px}
    .breadcrumbs{font-size:14px;color:var(--muted);margin:6px 0 14px}
    .breadcrumbs a{color:var(--muted)}
    .page-title{font-size:28px;font-weight:800;margin:18px 0 10px}
    .desc{color:var(--muted);margin:0 0 22px}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr;} }

    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);display:flex;flex-direction:column;gap:10px}
    .meta{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px}
    .title{font-size:18px;font-weight:800;line-height:1.4;margin:2px 0}
    .body{color:#333;line-height:1.9}
    .hr{height:1px;background:var(--line);margin:10px 0}
    .more{margin-top:auto}

    .site-footer{border-top:1px solid var(--line);padding:22px 16px;color:var(--muted)}
    .foot-inner{max-width:1100px;margin:0 auto;display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between}
    .copy{font-size:13px}
  </style>
  <script type="application/ld+json" id="ld-json"></script>
</head>
<body>
  <header class="site-header">
    <div class="head-inner">
      <a class="brand" href="/index.html" aria-label="Go to homepage">
        <span>nihongotext<span class="dot">.com</span></span>
      </a>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/blog/index.html" class="active">Blog</a>
        <a href="/blog/news.html">News</a>
        <a href="/inquiry/index.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="breadcrumbs"><a href="/index.html">Home</a> / Blog</div>
    <h1 class="page-title">Blog</h1>
    <p class="desc">Updates, tips, and behind-the-scenes notes from the nihongotext.com team.</p>

    <section id="post-grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="foot-inner">
      <div class="copy">© 2025 nihongotext.com</div>
      <div><a href="/blog/news.html">News</a> / <a href="/inquiry/index.html">Contact</a></div>
    </div>
  </footer>

  <script>
    const root = document.getElementById("post-grid");
    let POSTS = [];

    fetch('/blog/blogPosts.json', {cache:'no-store'})
      .then(r => r.json())
      .then(json => {
        POSTS = json.sort((a,b)=> a.date < b.date ? 1 : -1);
        render(POSTS);
        injectLDJson(POSTS);
      })
      .catch(() => {
        root.innerHTML = '<p class="body">Failed to load blog posts.</p>';
      });

    function cardTemplate(p){
      // title / summary / jaNote すべてルビ化対象（「漢字(かな)」→ <ruby>）
      const titleHtml  = ruby(p.title || '');
      const summaryHtml= p.summary ? ruby(p.summary) : '';
      const jaNoteHtml = p.jaNote  ? ruby(p.jaNote)  : '';
      return `
        <article class="card" data-id="${esc(p.id)}" aria-labelledby="${esc(p.id)}-title">
          <div class="meta"><time datetime="${esc(p.date)}">${fmtEn(p.date)}</time></div>
          <h2 id="${esc(p.id)}-title" class="title">${titleHtml}</h2>
          <div class="hr"></div>
          ${summaryHtml ? `<p class="body">${summaryHtml}</p>` : ""}
          ${jaNoteHtml ? `<p class="body">${jaNoteHtml}</p>` : ""}
          ${p.href ? `<p class="more"><a href="${p.href}">Read more</a></p>` : ""}
        </article>
      `;
    }

    function render(items){
      root.innerHTML = items.map(cardTemplate).join("");
    }

    // --- ふりがな（漢字(かな) → <ruby>漢字<rt>かな</rt></ruby>）
    function ruby(s){
      return esc(String(s)).replace(/([^\s()（）]+)\(([^()]+)\)/g,
        (_m,kan,rt)=>`<ruby>${kan}<rt>${rt}</rt></ruby>`);
    }

    function fmtEn(iso){
      const d = new Date(iso+"T00:00:00");
      return d.toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"});
    }
    function esc(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;")
        .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;");
    }

    function injectLDJson(items){
      const data = {
        "@context":"https://schema.org",
        "@type":"Blog",
        "name":"nihongotext.com Blog",
        "blogPost": items.map(p=>({
          "@type":"BlogPosting",
          "headline": p.title || "",
          "datePublished": p.date,
          "dateModified": p.date,
          "description": p.summary || "",
          "mainEntityOfPage": {"@type":"WebPage","@id": location.href}
        }))
      };
      document.getElementById("ld-json").textContent = JSON.stringify(data);
    }
  </script>
</body>
</html>
