<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog | nihongotext.com</title>
  <meta name="color-scheme" content="light only" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9QSHWJE0HZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9QSHWJE0HZ', { send_page_view: false });
  </script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2358198194205084" crossorigin="anonymous"></script>

  <style>
    :root{
      --shu:#e6462d; --shu-deep:#c13727; --shu-tint:#fff2ef;
      --shu-soft:#ffb9aa; --white:#fff; --ink:#1f2937; --muted:#6b7280; --border:#efdfdc;
    }
    *{box-sizing:border-box}
    html,body{margin:0;color:var(--ink);background:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Yu Gothic",Meiryo,sans-serif}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{border-bottom:3px solid var(--shu);background:#fff}
    .h-row{display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand-title{font-weight:980;font-size:28px;color:var(--shu)}
    .brand-sub{color:var(--shu-soft);font-weight:700;font-size:12px;text-align:center}

    .iconbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .iconbar .tool{display:inline-flex;width:38px;height:38px;align-items:center;justify-content:center;
      border-radius:50%;border:1px solid var(--border);background:#fff}
    .iconbar .tool i{color:var(--shu)}
    .iconbar .tool:hover{border-color:var(--shu)}

    .lang-toggle{
      margin-left:10px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:6px;
      background:#fff;
      color:var(--shu-deep);
      font-size:13px;
      cursor:pointer;
    }

    /* Main */
    main{max-width:980px;margin:20px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 16px}
    .post-card{border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:20px}
    .post-card h2{margin:0 0 10px;color:var(--shu-deep)}
    .post-card p{margin:0 0 10px;color:var(--ink)}
    .btn-read{padding:8px 14px;border:1px solid var(--shu);color:var(--shu);border-radius:8px;text-decoration:none;font-size:14px}
    .btn-read:hover{background:var(--shu-tint)}

    /* Ads */
    .ads-box{margin:20px 0;text-align:center}

    /* Footer */
    footer{border-top:3px solid var(--shu);margin-top:24px;background:#fff}
    .f-row{display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;padding:12px 0}
    .copy{color:#6b7280}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="h-row">
      <div class="brand">
        <a href="/" aria-label="nihongotext.com">
          <div class="brand-title">nihongotext<span style="color:var(--shu-deep)">.com</span></div>
          <div class="brand-sub">== beta version ==</div>
        </a>
      </div>

      <div style="display:flex;align-items:center;gap:10px">
        <nav class="iconbar">
          <a class="tool" href="/blog/"><i class="fas fa-bell"></i></a>
          <a class="tool" href="/inquiry/"><i class="fas fa-envelope"></i></a>
          <a class="tool" href="https://reddit.com/r/nihongotext" target="_blank"><i class="fab fa-reddit"></i></a>
          <a class="tool" href="https://medium.com/@nihongotext" target="_blank"><i class="fab fa-medium"></i></a>
          <a class="tool" href="https://substack.com/@nihongotext" target="_blank"><i class="fas fa-envelope-open-text"></i></a>
        </nav>
        <button class="lang-toggle" id="langBtn">日本語</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="ads-box">
      <!-- AdSense top -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2358198194205084"
        data-ad-slot="8427347812"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <h1>Blog</h1>
    <p>Updates, tips, and behind-the-scenes notes from the nihongotext.com team.</p>

    <article class="post-card">
      <p><strong>Nov 3, 2025</strong></p>
      <h2>Roadmap Sneak Peek</h2>
      <p>A look at what's coming next: more JLPT levels, audio TTS, and smarter practice tools.</p>
      <a href="#" class="btn-read">Read more</a>
    </article>

    <div class="ads-box">
      <!-- AdSense bottom -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2358198194205084"
        data-ad-slot="1838268966"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="f-row">
      <div class="iconbar">
        <a class="tool" href="/blog/"><i class="fas fa-bell"></i></a>
        <a class="tool" href="/inquiry/"><i class="fas fa-envelope"></i></a>
        <a class="tool" href="https://reddit.com/r/nihongotext" target="_blank"><i class="fab fa-reddit"></i></a>
        <a class="tool" href="https://medium.com/@nihongotext" target="_blank"><i class="fab fa-medium"></i></a>
        <a class="tool" href="https://substack.com/@nihongotext" target="_blank"><i class="fas fa-envelope-open-text"></i></a>
      </div>
      <div class="copy">© 2025 nihongotext.com</div>
    </div>
  </footer>

  <script>
    // Language toggle
    const langBtn = document.getElementById('langBtn');
    let lang = 'en';
    langBtn.addEventListener('click', () => {
      lang = (lang === 'en') ? 'ja' : 'en';
      langBtn.textContent = (lang === 'en') ? '日本語' : 'English';
      document.querySelector('h1').textContent = (lang === 'en') ? 'Blog' : 'ブログ';
    });
  </script>
</body>
</html>
